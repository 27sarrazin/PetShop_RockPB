<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop RockPB</title>
    <link rel="shortcut icon" href="img/pata.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>    
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/pata.png" alt="logoPata">
            <h1 class="PB">Pet Shop RockPB</h1>
        </div>
           
        <div id="menu">
            <a href="#">Agende aqui</a>
            <a href="#">Catálogo</a>
            <a href="#">Contato</a>
        </div>
       
    </header>
    <main>
      <section>
        <div class="container">
          <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/carrousel.png" class="d-block w-100" alt="slide1">
              </div>
              <div class="carousel-item">
                <img src="img/banhoeTosa.png" class="d-block w-100" alt="slide2">
              </div>
              <div class="carousel-item">
                <img src="img/banhoGato.jpg" class="d-block w-100" alt="slide3">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </section>
      
       
          <div class="produtos">
              <h1 class="anuncioProdutos">Nossos Produtos</h1>

            <div class="caixaProdutos">
                <div class="produto1">
                  <img src="img/coleiraAnti.jpg" class="imgProdutos" alt="coleira">
                  <p class="preço">Valor R$50,00</p>
                </div>
                <div class="produto2">
                  <img src="img/comidaSeresto.jpg" class="imgProdutos" alt="seresto">
                  <p class="preço">Valor R$50,00</p>
                </div>
              
                <div class="produto4">
                  <img src="img/osso.jpg" class="imgProdutos" alt="ossoChupar">
                  <p class="preço">Valor R$50,00</p>
                </div>
                <div class="produto5">
                  <img src="img/cama.jpg" class="imgProdutos" alt="camaDog">
                  <p class="preço">Valor R$50,00</p>
                </div>
            </div>
          </div>
         
          <div class="caixaMensagem">
            <h4 class="mensagemEmail">
                Cadastre-se e fique sabendo das ofertas antes de todos!
            </h4>
            <div class="cadastro">
                <label for="email"></label>
                <input type="email" class="email" placeholder="Email">
        
                <div class="petSelecao">
                    <label for="animal" id="selecaoLabel">Qual é o seu pet?</label>
                    <select name="animal" id="selecao">
                        <option value="Cachorro">Cachorro</option>
                        <option value="Gato">Gato</option>
                        <option value="Coelho">Coelho</option>
                    </select>
                </div>
                <button class="botaoCadastro">Cadastrar</button>
            </div>
        </div>
        
        <div class="informacoes-finais">
          
        </div>

          <footer><p>Todos os direitos a Rosilane Sarrazin</p></footer>

    </main>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBogGzPEWDVxgKdIV0I6zHG2aBLvAKyI3U7Q9FRp08X++a+8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF1tzIabBgSnHrE4lM1qz4d4UeE5r5+44bVrsqf5/fL" crossorigin="anonymous"></script>
</body>
</html>
